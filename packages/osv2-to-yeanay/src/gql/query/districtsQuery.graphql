query jurisdictionQuery($ocd_state_id: String!) {
    jurisdiction(id: $ocd_state_id) {
    organizations(classification: ["lower", "upper"], first:2) {
        edges
        {
            node
            {
                classification
                currentMemberships {
                    post {
                        division {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}
}
